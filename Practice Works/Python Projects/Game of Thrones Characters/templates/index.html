<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game of Thrones Characters</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        header {
            text-align: center;
            padding: 2rem;
            background-color: rgba(0,0,0,0.5);
        }
        header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .card-body {
            padding: 1rem;
        }
        .card-body h2 {
            font-size: 1.5rem;
            margin: 0 0 0.5rem;
        }
        .card-body p {
            margin: 0;
            font-size: 1rem;
            opacity: 0.8;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(0,0,0,0.5);
            font-size: 0.9rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Game of Thrones Kingdom</h1>
        <p>Meet the Legendary Characters</p>
    </header>

    <div class="container">
        {% for character in contentList %}
            <div class="card">
                <img src="{{ character['imageUrl'] }}" alt="{{ character['fullName'] }}">
                <div class="card-body">
                    <h2>{{ character['fullName'] }}</h2>
                    <p><strong>Title:</strong> {{ character['title'] }}</p>
                    <p><strong>Family:</strong> {{ character['family'] }}</p>
                </div>
            </div>
        {% endfor %}
    </div>

    <footer>
        &copy; 2025 Game of Thrones | All Rights Reserved
    </footer>
</body>
</html>
